<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <form action="https://sketify.tk/bot.html" method="POST">
      <div class="g-recaptcha" data-sitekey="6LdWjXgaAAAAAAdCYn4GqPvW3IS-CtEQZIZdB-EU" ></div>
      <br/>
      <input type="submit" onclick="onSuccess" >
       <script>
        var onSuccess = function(response) {
          setTimeout(function() {
            parent.location.href = "https://www.sketchwarehelp.ga";
          }, 800);
        };</script>
    </form>
  </body>
</html>
